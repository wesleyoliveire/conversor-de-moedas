<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Convert-Money</title>
</head>

<body>
    <img class="logo" src="./assets/img/logo.gif"  alt="logo">
    <main>
        <label>
            Converter <b>de</b>

            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currecy-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currecy" type="text" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section >
            <div class="currency-box">
                <img src="./assets/img/real.png" alt="logo-moeda-a-converter">
                <p class="currecy">Real</p>
                <p class="currecy-value-real">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/conversor.png"   alt="seta">

            <div  class="currency-box">
                <img class="currency-img" src="./assets/img/user.png" alt="logo-moeda-convertida">
                <p class="currecy" id="currency-name">Dólar Americano</p>
                <p class="currecy-value">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>
<script src="./assets/js/conversor.js"></script>

</html>
